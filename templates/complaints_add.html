{% extends "base.html" %}
{% block content %}
<h1>Add New Complaint</h1>
<form method="post" action="{{ url_for('add_complaint') }}">
    <div class="mb-3">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="number" class="form-control" id="student_id" name="student_id" required />
    </div>
    <div class="mb-3">
        <label for="issue_id" class="form-label">Issue</label>
        <select class="form-select" id="issue_id" name="issue_id" required>
            <option value="" selected disabled>Select Issue</option>
            {% for issue in issues %}
                <option value="{{ issue.issue_id }}">{{ issue.issue_description }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="complaint_date" class="form-label">Complaint Date</label>
        <input type="date" class="form-control" id="complaint_date" name="complaint_date" required />
    </div>
    <div class="mb-3">
        <label for="status_id" class="form-label">Status</label>
        <select class="form-select" id="status_id" name="status_id" required>
            <option value="" selected disabled>Select Status</option>
            {% for status in statuses %}
                <option value="{{ status.status_id }}">{{ status.status_name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Complaint</button>
</form>
{% endblock %}
