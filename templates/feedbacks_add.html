{% extends "base.html" %}

{% block content %}
<h1>Add New Feedback</h1>

<form method="POST" action="{{ url_for('add_feedback') }}">
    <div class="mb-3">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="number" class="form-control" id="student_id" name="student_id" required>
    </div>

    <div class="mb-3">
        <label for="feedback_text" class="form-label">Feedback Text</label>
        <textarea class="form-control" id="feedback_text" name="feedback_text" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label for="feedback_date" class="form-label">Feedback Date</label>
        <input type="date" class="form-control" id="feedback_date" name="feedback_date" required>
    </div>

    <div class="mb-3">
        <label for="feedback_type" class="form-label">Feedback Type</label>
        <select class="form-select" id="feedback_type" name="feedback_type" required>
            <option value="">Select Type</option>
            <option value="Complaint">Complaint</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Praise">Praise</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Submit Feedback</button>
    <a href="{{ url_for('feedbacks') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
