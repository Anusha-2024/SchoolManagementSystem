{% extends "base.html" %}
{% block content %}
<h1>Marks</h1>
<a href="{{ url_for('add_mark') }}" class="btn btn-primary mb-3">Add New Mark</a>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Mark ID</th>
            <th>Student ID</th>
            <th>Subject ID</th>
            <th>Exam Type</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for mark in marks %}
        <tr>
            <td>{{ mark.mark_id }}</td>
            <td>{{ mark.student_id }}</td>
            <td>{{ mark.subject_id }}</td>
            <td>{{ mark.exam_type }}</td>
            <td>{{ mark.score }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">No marks found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
