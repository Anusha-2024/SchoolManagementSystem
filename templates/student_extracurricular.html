{% extends "base.html" %}
{% block content %}
<h1>Student Extracurricular Activities</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Activity ID</th>
        </tr>
    </thead>
    <tbody>
        {% for se in student_extracurricular %}
        <tr>
            <td>{{ se.student_id }}</td>
            <td>{{ se.activity_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
