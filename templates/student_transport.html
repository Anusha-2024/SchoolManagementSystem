{% extends "base.html" %}
{% block content %}
<h1>Student Transport</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Transport ID</th>
        </tr>
    </thead>
    <tbody>
        {% for st in student_transport %}
        <tr>
            <td>{{ st.student_id }}</td>
            <td>{{ st.transport_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
