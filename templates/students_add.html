{% extends "base.html" %}
{% block content %}
<h1>Add New Student</h1>
<form method="post" action="{{ url_for('add_student') }}">
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required />
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required />
    </div>
    <div class="mb-3">
        <label for="date_of_birth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required />
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="" selected disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
    </div>
    <div class="mb-3">
        <label for="enrollment_date" class="form-label">Enrollment Date</label>
        <input type="date" class="form-control" id="enrollment_date" name="enrollment_date" required />
    </div>
    <div class="mb-3">
        <label for="class_id" class="form-label">Class ID</label>
        <input type="number" class="form-control" id="class_id" name="class_id" required />
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
{% endblock %}
