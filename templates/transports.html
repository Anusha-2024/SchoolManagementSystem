{% extends "base.html" %}
{% block content %}
<h1>Transports</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Transport ID</th>
            <th>Bus Number</th>
            <th>Route</th>
            <th>Capacity</th>
        </tr>
    </thead>
    <tbody>
        {% for transport in transports %}
        <tr>
            <td>{{ transport.transport_id }}</td>
            <td>{{ transport.bus_number }}</td>
            <td>{{ transport.route }}</td>
            <td>{{ transport.capacity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
